<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父组件向子组件传递方法</title>
  <script src="./lib/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{parenttitle}}</h1>
    <h3>{{parentmsg}}</h3>
    <hr>
    <!-- 父组件向子组件传递方法，使用的是事件绑定机制； v-on (@)，当我们自定义了一个事件属性之后，
      那么，子组件就能够通过某些方式来嗲用传递进去的这个方法了 -->
    <mychildcom :parentdata="parentdata" @func="show"></mychildcom>
  </div>

  <!-- 子组件展示的 HTML 内容 -->
  <template id="templ_01">
    <div>
      <h1>{{title}}</h1>
      <h3>{{parentdata}}</h3>
      <input type="button" value="这是子组件中的按钮 - 点击它触发父组件传递过来的 func 方法" @click="myshow">
    </div>
  </template>
  <script>
    // 定义组件
    var mychildcom = {
      template: '#templ_01',
      data() {
        return {
          title: '我是子组件标题',
          user: { name: '小头爸爸', age: 33 }
        }
      },
      methods: {
        myshow() {
          // 【思考】：当点击子组件按钮的时候，如何拿到父组件传递过来的 func 方法，并调用该方法？
          // emit 英文原意：是触发、发射的意思
          this.$emit('func', this.user);
        }
      },
      props: {
        parentdata: {
          type: String,
          required: true
        }
      },
    };

    var vm = new Vue({
      el: "#app",
      data: {
        parenttitle: '这是父组件容器',
        parentmsg: '这是父组件的内容',
        parentdata: '父组件传递给子组件的数据'
      },
      methods: {
        show(user) {
          console.log('调用了父组件身上的 show 方法：--- 【' + user.name + user.age + '】');
        }
      },
      // 私有组件
      components: {
        mychildcom
      }
    });
  </script>
</body>

</html>
