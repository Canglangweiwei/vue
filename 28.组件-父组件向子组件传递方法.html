<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父组件向子组件传递方法</title>
  <script src="./lib/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>这是父组件容器</h1>
    <h3>{{msg}}</h3>
    <hr>
    <mychildcom :str="str"></mychildcom>
  </div>

  <!-- 子组件展示的 HTML 内容 -->
  <template id="templ_01">
    <div>
      <h1>我是子组件标题</h1>
      <h3>{{str}}</h3>
    </div>
  </template>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: '这是父组件的内容',
        str: '父组件传递给子组件的数据'
      },
      methods: {},
      // 私有组件
      components: {
        mychildcom: {
          template: '#templ_01',
          data() {
            return {

            }
          },
          props: {
            str: {
              type: String,
              required: true
            }
          },
        }
      }
    });
  </script>
</body>

</html>
