<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名称案例 - 方式1（keyup）</title>
  <script src="./lib/vue.min.js"></script>
  <link rel="stylesheet" href="./css/bootstrap-3.3.7.css">
</head>

<body>
<div id="app">
  <div class="panel-body form-inline" style="margin-top:10px;">
    <input type="text" class="form-control" v-model="firstname" @keyup="getFullName">
    <label> + </label>
    <input type="text" class="form-control" v-model="lastname" @keyup="getFullName">
    <label> = </label>
    <input type="text" class="form-control" v-model="fullname">
  </div>
</div>
</body>
<script>
  var vm = new Vue({
    data: {
      firstname: '',
      lastname: '',
      fullname: ''
    },
    methods: {
      getFullName() {
        this.fullname = this.firstname + '.' + this.lastname;
      }
    }
  }).$mount('#app');
</script>

</html>
