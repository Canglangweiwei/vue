<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script> -->
  <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>
  <h4 v-if="count > 10">
    判断1：count的值大于10,count：{{count}}。
  </h4>
  <h4 v-else-if="count < 10 && count > 4">
    判断2：count的值小于10而且大于4，count：{{count}}。
  </h4>
  <h4 v-else>
    判断3：count：{{count}}。
  </h4>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      msg: "v-if的学习",
      count: 7
    }
  });
</script>
</body>
</html>
