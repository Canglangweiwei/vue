<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计数器</title>
  <script src="./lib/vue.min.js"></script>
</head>

<body>
<div id="app">
  <counter/>
  <hr>
  <counter/>
  <hr>
  <counter/>
</div>

<template id="templ">
  <div>
    <input type="button" value="+1" @click="increment">
    <h3>{{count}}</h3>
  </div>
</template>

<script>
  // 创建并定义组件
  Vue.component('counter', {
    template: '#templ',
    data: function () {
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        this.count++;
      }
    }
  });

  // 实例化 Vue
  var vm = new Vue({
    el: '#app',
    data: {}
  });
</script>
</body>

</html>
