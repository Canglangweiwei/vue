<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网络请求工具vue-resource</title>
  <script src="./lib/vue.min.js"></script>
  <!-- vue-resource  依赖于 vue，必须放在 vue 包后面 -->
  <script src="./lib/vue-resource-1.3.4.js"></script>
  <link rel="stylesheet" href="./css/bootstrap-3.3.7.css">
</head>

<body>
  <div id="app">
    <div>
      <button @click="getData">GET请求</button>
    </div>
    <br>
    <div>
      <button @click="postData">POST请求</button>
    </div>
    <table class="table table-bordered table-hover table-striped" style="margin:5px;">
      <thead>
        <tr>
          <th>序号</th>
          <th>名称</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody v-for="(item, index) in list" :key="index">
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.ctime | dateFormat("yyyy-MM-dd hh:MM:ss") }}</td>
          <td>
            <a href="">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    // 注册全局时间过滤器
    Vue.filter("dateFormat", function (date, pattern = "yyyy-MM-dd hh:MM:ss") {
      var dt = new Date(date);

      // yyyy-MM-dd
      var year = dt.getFullYear();
      var month = dt.getMonth() + 1;
      var day = dt.getDate();

      if (pattern && pattern.toLowerCase() === 'yyyy-mm-dd') {
        return `${year}-${month}-${day}`;
      } else {
        var hours = dt.getHours();
        var munite = dt.getMinutes();
        var seconds = dt.getSeconds();
        return `${year}-${month}-${day} ${hours}:${munite}:${seconds}`;
      }
    });

    var vm = new Vue({
      el: "#app",
      data: {
        list: []
      },
      methods: {
        getData() {
          this.$http.get('http://kerys.pythonanywhere.com/api/getprodlist/')
            .then(response => {
              // success
              var result = response.body;
              console.log(result);
              this.list = result.message;
            }, response => {
              // error

            });
        },
        postData() {
          this.$http.post('http://kerys.pythonanywhere.com/api/addprod/', { name: '我查来' }, { emulateJSON: true })
            .then(response => {
              // success
              console.log(response.body);
            }, response => {
              // error

            });
        }
      }
    });
  </script>
</body>

</html>
