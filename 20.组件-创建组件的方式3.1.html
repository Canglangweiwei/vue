<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建组件的方式</title>
  <script src="./lib/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <mycom3></mycom3>
  </div>

  <!-- 在被控制的 #app 外面，使用 template 元素定义组件的 HTML 模板结构 -->
  <template id="templ">
    <div>
      <h1>这是通过 template 元素，在外部定义的组件。这个方式有代码提示和高亮，不至于出错。</h1>
      <h4>好用，不错!!!</h4>
    </div>
  </template>
  <script>
    Vue.component('mycom3', {
      template: '#templ'
    });

    var vm = new Vue({
      el: "#app",
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
