<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 使用 v-cloak 能够解决插值表达式闪烁的问题 -->
    <p v-cloak>++++++++ {{msg}} -------</p>
    <!-- 默认 v-text 是没有闪烁问题的 -->
    <!-- v-text 会覆盖元素中内容，但是插值表达式只会替换自己的占位符，不会清空整个元素内容 -->
    <h4 v-text="msg">===========</h4>
    <div v-html="msg2"></div>
    <input type="button" value="点我1" title="按钮">
    <br>
    <br>
    <!-- v-bind 是用来绑定属性的 -->
    <input type="button" value="点我2" v-bind:title="mytitle">
    <input type="button" value="点我3" v-bind:title="mytitle + '123'">
    <!-- Vue 中 v-bind: 缩写：: -->
    <input type="button" value="点我4" :title="mytitle">
    <!-- Vue 中提供了 v-on 事件绑定机制 -->
    <!-- Vue 中 v-on: 缩写：@ -->
    <input type="button" id="btnTest1" value="点击测试" @click="showAlert">
    <input type="button" id="btnTest2" value="鼠标覆盖" v-on:mouseover="showAlert">
  </div>
  <!-- 导包 -->
  <script src="./lib/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: '123',
        msg2: '<h1>你好，我是xxxx</h1>',
        mytitle: '这是我的标题'
      },
      methods: { // 这个 methods 属性中定义了当前 Vue 实例所有可用的方法
        /**
         * 弹出 alert 方法
         */
        showAlert: function () {
          alert('hello');
        }
      }
    });
  </script>
</body>

</html>
