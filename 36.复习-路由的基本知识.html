<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>路由的基本知识</title>
  <script src="./lib/vue.min.js"></script>
  <script src="./lib/vue-router.js"></script>
</head>

<body>
<div id="app">
  <router-link to="/home">首页</router-link>
  |
  <router-link to="/about">关于我</router-link>
  <router-view></router-view>
</div>

<template id="templ_home">
  <div>
    <h1>这是首页，奔波霸。</h1>
  </div>
</template>
<template id="templ_aboutus">
  <div>
    <h1>这是关于我，霸波奔。</h1>
  </div>
</template>
</body>
<script>
  // 首页
  var home = {
    template: '#templ_home'
  };
  // 关于我
  var aboutus = {
    template: '#templ_aboutus'
  };
  // 定义路由
  var router = new VueRouter({
    routes: [
      {path: '/', redirect: '/home'},
      {path: '/home', component: home},
      {path: '/about', component: aboutus},
    ],
    linkActivity: 'myactive'// 和激活相关的类
  });

  // 实例化 Vue
  var vm = new Vue({
    data: {},
    methods: {},
    router
  }).$mount('#app');
</script>

</html>
