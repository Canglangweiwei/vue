<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建组件的方式</title>
  <script src="./lib/vue.min.js"></script>
</head>

<body>
<div id="app">
  <mycom2/>
</div>
<script>
  Vue.component('mycom2', {
    template: '<div><h1>这是直接使用 Vue.component 创建出来的组件</h1></div>'
  });
  var vm = new Vue({
    el: "#app",
    data: {},
    methods: {}
  });
</script>
</body>

</html>
